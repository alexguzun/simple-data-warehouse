version: '3.8'

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: data_warehouse

  app:
    build: .
    restart: always
    ports:
      -  target: 8080
         published: 80
    environment:
      - SPRING_DATA_MONGODB_HOST=mongo